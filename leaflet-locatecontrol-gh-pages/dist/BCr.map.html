<!DOCTYPE html>
<html>
  <head>
    <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
    <title>BCr.map｜FuruhashiLab.</title>
    <meta charset="utf-8">
    <!-- ページのスケールを設定 -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../dist/L.Control.Locate.min.css" />

    <!-- icon -->
    <link rel='stylesheet' href='https://cdn.materialdesignicons.com/2.6.95/css/materialdesignicons.min.css'>
    <script defer src='https://use.fontawesome.com/releases/v5.1.0/js/all.js'></script>

    <!-- bulma -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css'>

    <style type="text/css">
      .main {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #map {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .widget {
        position: absolute;
        pointer-events: none;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #tag {
        position: absolute;
        top: calc(100% - 0.25rem);
        left: calc(100% - 0.25rem);
        transform: translate(-100%, -340%);
        width: 90px;
        height: 90px;
      }

      #build{
        position: absolute;
        top: calc(100% - 0.25rem);
        left: calc(100% - 0.25rem);
        transform: translate(-100%, -230%);
        width: 90px;
        height: 90px;
      }
    </style>
  </head>

  <body>
    <div class='main'>
     <div id="map"></div>
   </div>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet-src.js"></script>
    <script src="../src/L.Control.Locate.js" ></script>
    <script src="script.js"></script>

    <div class='widget'>
      <button id="tag" class='button'><i class='mdi mdi-tag-plus mdi-48px'></i></button>
      <button id="build" class='button'><i class='far fa-building fas fa-3x'></i></button>
    </div>

    <script>
      let mymap = null;

      window.addEventListener('load', () => {
        mymap = L.map('map').setView([35.7102, 139.8132], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
        }).addTo(mymap);
      }
    </script>
  </body>
</html>
